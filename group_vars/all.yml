---
iso_version:  2020.06.01
iso_filename: 'archlinux-{{ iso_version }}-x86_64.iso'
iso_url: 'http://ftp.uni-kl.de/pub/linux/archlinux/iso/{{ iso_version }}/{{ iso_filename }}'
iso_checksum: 'sha1:133c639a753af64ddb8e7e89282d427f170f67ca'
iso_label: 'ARCH_202006'

chroot_mounts:
  - src: proc
    path: /proc
    fstype: proc
    opts: nosuid,noexec,nodev
  - src: sys
    path: /sys
    fstype: sysfs
    opts: nosuid,noexec,nodev,ro
  - src: udev
    path: /dev
    fstype: devtmpfs
    opts: mode=0755,nosuid
  - src: devpts
    path: /dev/pts
    fstype: devpts
    opts: mode=0620,gid=5,nosuid,noexec
  - src: shm
    path: /dev/shm
    fstype: tmpfs
    opts: mode=1777,nosuid,nodev
  - src: /run
    path: /run
    fstype: none
    opts: bind
  - src: tmp
    path: /tmp
    fstype: tmpfs
    opts: mode=1777,strictatime,nodev,nosuid
  - src: /run/systemd/resolve/stub-resolv.conf
    path: /run/systemd/resolve/stub-resolv.conf
    fstype: none
    opts: bind
